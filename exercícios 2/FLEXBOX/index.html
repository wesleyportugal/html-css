<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--     
    - display: flex; Para identificar que a tag vai ser o elemento container do flexbox.

    - flex-direction; Para dizer qual vai ser a direção do eixo principal.

    - justify-content; Para alinhar os elementos no eixo principal.

    - align-items; Para alinhar os elementos no eixo perpendicular.

    - flex-wrap; Para decidir se os elementos irão para a linha de baixo quando chegarem no final ou se ficarão espremidos.

    - flex-flow; Para identificar o flex-direction e o flex-wrap de uma vez só.

    - align-content; Para quando existe o flex-wrap e queremos alinhar as linhas no nosso eixo perpendicular.

    - gap, row-gap e column-gap; Para fixar algum tamanho no espaço entre os elementos. Sejam eles lado a lado ou entre eles em cada linha.  

    - order; vai definir a ordem entre os elementos. 
    -->

    <main class="container">

        <div class="bloco-1">1</div>
        <div class="bloco-2">2</div>
        <div class="bloco-3">3</div>
        <div class="bloco-1">4</div>
        <div class="bloco-2">5</div>
        <div class="bloco-3">6</div>
        <div class="bloco-1">7</div>
        <div class="bloco-2">8</div>
        <div class="bloco-3">9</div>
        <div class="bloco-1">10</div>
        <div class="bloco-2">11</div>
        <div class="bloco-3">12</div>


    </main>
</body>
</html>
